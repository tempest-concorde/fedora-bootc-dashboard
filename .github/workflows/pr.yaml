name: Build bootc container based on pr to latest

on:
  pull_request:
    branches:
      - main
env:
  REGISTRY_USER: rh-ee-chbutler
  IMAGE_REGISTRY: quay.io
  IMAGE: fedora-bootc-dashboard
jobs:
  buildlatest:
    name: Build Bootc image with repo access

    runs-on: ubuntu-24.04
    container:
      image: registry.access.redhat.com/ubi9/ubi
      options: --privileged    
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
    - name: Get container tools in UBI builder
      run: dnf -y install podman buildah skopeo make wget git
    - name: Checkout repository
      uses: actions/checkout@v4


    - name: Workaround open podman-login action issue
      env:
        auth: "{ \"auths\": {} }"
      run: |
        mkdir -p $HOME/.docker
        echo $auth > $HOME/.docker/config.json
  
    - name: Log in to Quay.io
      uses: redhat-actions/podman-login@v1
      with:
        username: ${{ secrets.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        registry: ${{ env.IMAGE_REGISTRY }}
        auth_file_path: /run/containers/0/auth.json


    - name: Pull deps
      run: make get-deps

    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: "quay.io/${{ env.REGISTRY_USER }}/${{ env.IMAGE }}"
        tags: latest ${{ github.sha }}
        containerfiles: |
         ./Containerfile
