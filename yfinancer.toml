# Yahoo Finance Prometheus Exporter Configuration

# Stock ticker symbols to monitor
tickers = ["AAPL", "GOOGL", "IBM", "NVDA", "META", "MSFT", "CBA.AX", "BHP.AX", "NAB.AX", "WBC.AX", "CSL.AX", "TLS.AX"]

# Currency exchange rate pairs to monitor
